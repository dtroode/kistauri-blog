---
title: Posts archive
---
<body>
  <header class="blog">
    <nav>
      <a href="/" class="back">Blog</a>
    </nav>
    <h1>David Kistauri<br><span>Archive</span></h1>
    <hr>
  </header>
  <main class="blog">
    <section class="articles">
      {% for post in site.posts %}
      {% assign tag = post.categories %}
        <article class="page {{tag}} archive-page">
          <a href="{{ post.url }}" class="page-link">
            <section class="page-content">
              <h2>{{ post.title }}</h2>
            </section>
          </a>
        </article>
      {% endfor %}
    </section>
  </main>
  {% include footer.html %}
</body>

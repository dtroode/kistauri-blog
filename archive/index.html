---
title: Posts archive
---
<body>
  <style>header.blog{background-color:var(--additional-light)}main.blog{grid-template:'articles'/1fr}section.articles{grid-area:articles;display:grid;grid-template-columns:repeat(auto-fill,minmax(350px,1fr));grid-gap:2.5rem;align-items:start;padding:0}a.page-link,a.show-more,article.page,section.page-content{border-radius:.4rem}section.page-content{position:absolute;bottom:0;left:0;right:0;padding:1.25rem;color:var(--main-light)}section.page-content h2,section.page-content p{width:auto}section.page-content p{margin-top:1rem}article.page{position:relative;width:100%;transition:all cubic-bezier(.15,.54,.35,.99) .5s}article.page:hover{transform:translateY(-.5rem);box-shadow:0 10px 30px rgba(0,0,0,.2)}article.page.me{background-color:var(--accent-red)}article.page.me section.page-content{background-color:var(--accent-red)}article.page.works{background-color:var(--accent-yellow)}article.page.works section.page-content{background-color:var(--accent-yellow)}article.page.news{background-color:var(--accent-blue)}article.page.news section.page-content{background-color:var(--accent-blue)}article.page.thoughts{background-color:var(--accent-green)}article.page.thoughts section.page-content{background-color:var(--accent-green)}article.page a.page-link{position:relative;display:block;width:100%;height:100%;overflow:hidden}article.page a.page-link:hover{color:inherit}article.page a.page-link::after,article.page a.page-link:hover::after{content:''}article.page a.page-link img.lazyload{width:100%}article.page.archive-page section.page-content{position:static}article.page.tag-list-page.tag-list-page-works{background-color:var(--accent-yellow)}article.page.tag-list-page.tag-list-page-works section.page-content{background-color:var(--accent-yellow)}{background-color:var(--accent-green)}</style>
  <header class="blog">
    <nav>
      <a href="/" class="back">Blog</a>
    </nav>
    <h1>David Kistauri<br><span>Archive</span></h1>
    <hr>
  </header>
  <main class="blog">
    <section class="articles">
      {% for post in site.posts %}
      {% assign tag = post.categories %}
        <article class="page {{tag}} archive-page">
          <a href="{{ post.url }}" class="page-link">
            <section class="page-content">
              <h2>{{ post.title }}</h2>
            </section>
          </a>
        </article>
      {% endfor %}
    </section>
  </main>
  {% include footer.html %}
</body>

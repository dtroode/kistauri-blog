<p class="postlinks">
  <time
    datetime="{{ post.date | htmlDateString }}"
    title="{{ post.date | readableDate }}"
    >{{ post.date | shortDate }}</time
  >
  {%- if tags -%} {%- for tag in tags -%} {%- if
  collections.tagList.indexOf(tag) != -1 -%} {%- set tagUrl -%}/blog/tags/{{
  tags_info[tag]['slug'] or (tag | slug) }}/{%- endset -%}
  <a href="{{ tagUrl | url }}" class="postlinks__a">{{ tag }}</a>
  {%- endif -%} {%- endfor -%} {%- endif -%}
</p>

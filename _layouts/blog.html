<!doctype html>
<html lang="en">
  <head>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- AMP -->
    <link rel="amphtml" href="{{ page.id | prepend: '/amp' | prepend: site.baseurl | prepend: site.url | append: '/' }}">

    <!-- HTML Meta Tags -->
    <meta name="description" content="{{ page.description }}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3742FA">
    <meta property="article:published_time" content="{{ page.date }}">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="author" content="David Kistauri">
    <meta itemprop="description" content="{{ page.description }}">
    <meta itemprop="image" content="https://dtroode.netlify.com{{ page.thumbnail }}">

    <!-- Facebook Meta Tags -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:url" content="https://dtroode.netlify.com{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="https://dtroode.netlify.com{{ page.thumbnail }}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="https://dtroode.netlify.com{{ page.thumbnail }}">

    <!-- Scripts -->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/lazyload.js"></script>

    <!-- Links -->
    <style>header.post{background-color:var(--additional-light)}main.post{grid-template:'text empty'/1fr 1fr}.text{justify-content:start}.text h1,.text h2,.text p{width:100%}.text h2{margin-top:1.75rem;margin-bottom:1rem}.text a,.text ol,.text p,.text ul{font-family:'New York',serif;font-weight:400}.text p{margin-top:1rem}.text p:first-of-type{margin:0;padding:1rem;width:unset;background-color:var(--additional-light)}.text a{font-size:inherit;color:var(--accent-blue)}.text a:hover{color:inherit}.text img,.text video{border:.25rem solid var(--additional-light);width:calc(100% - .5rem);background-color:var(--additional-light)}</style>
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/dracula.min.css">
    {% include links.html %}

  </head>
  <body>
    <header class="post">
      <nav>
        <a href="/" class="long-back">Blog</a>
        <a href="/tags/{{ page.categories }}" class="tagname back" id="{{ page.categories }}">{{ page.categories }}</a>
      </nav>
      <h1>{{ page.title }}</h1>
      <hr>
    </header>
    <main class="post">
      <section class="text">
        {% assign words = page.content | strip_html | number_of_words %}
        <p>{{ page.date | date_to_string }} â€¢ {{ words | divided_by: 180 | plus: 1 }} min read</p>
        {{ content }}
      </section>
    </main>
    {% include footer.html %}
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- HTML Meta Tags -->
    <meta name="description" content="{{ post.excerpt }}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO Tags and RSS support -->
    {% feed_meta %}
    {% seo %}

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta itemprop="description" content="{{ post.excerpt }}">
    <meta itemprop="image" content="https://dtroode.netlify.com{{ page.thumbnail }}">

    <!-- Facebook Meta Tags -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ post.excerpt }}">
    <meta property="og:url" content="https://dtroode.netlify.com{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="https://dtroode.netlify.com{{ page.thumbnail }}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ post.excerpt }}">
    <meta name="twitter:image" content="https://dtroode.netlify.com{{ page.thumbnail }}">

    {% include links.html %}

  </head>
  <body>
    <header>
      <section class="post">
        <article class="heading">
          <h1 class="text-header">{{ page.title }}</h1>
        </article>
        <article class="content">
          <picture class="image">
            <source media="(prefers-color-scheme: dark)" srcset="/assets/img/avatar-dark.png">
              <img src="/assets/img/avatar-light.png" alt="">
          </picture>
        </article>
        <article class="links">
          <article class="links-content">
            <a href="/">Blog</a>
            <a href="/portfolio/">Portfolio</a>
            <p class="tagname">
              <a href="/tags/{{ page.categories }}" id="{{ page.categories }}">{{ page.categories }}</a>
            </p>
            <hr>
          </article>
        </article>
        <article class="date">
          <p class="date-text">{{ page.date | date_to_string }}</p>
        </article>
      </section>
    </header>
    <section class="post">
      <article class="text">
        {{ content }}
      </article>
    </section>
    {% include footer.html %}
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- AMP -->
    <link rel="amphtml" href="{{ page.id | prepend: '/amp' | prepend: site.baseurl | prepend: site.url | append: '/' }}">

    <!-- HTML Meta Tags -->
    <meta name="description" content="{{ page.description }}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3742FA">
    <meta property="article:published_time" content="{{ page.date }}">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="author" content="David Kistauri">
    <meta itemprop="description" content="{{ page.description }}">
    <meta itemprop="image" content="https://dtroode.netlify.com{{ page.thumbnail }}">

    <!-- Facebook Meta Tags -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:url" content="https://dtroode.netlify.com{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="https://dtroode.netlify.com{{ page.thumbnail }}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="https://dtroode.netlify.com{{ page.thumbnail }}">

    <!-- Scripts -->
    <script src="/assets/js/main.js"></script>

    <!-- Links to files -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>.hljs{display:block;overflow-x:auto;padding:.5em;background:#282a36}.hljs-keyword,.hljs-selector-tag,.hljs-literal,.hljs-section,.hljs-link{color:#8be9fd}.hljs-function .hljs-keyword{color:#ff79c6}.hljs,.hljs-subst{color:#f8f8f2}.hljs-string,.hljs-title,.hljs-name,.hljs-type,.hljs-attribute,.hljs-symbol,.hljs-bullet,.hljs-addition,.hljs-variable,.hljs-template-tag,.hljs-template-variable{color:#f1fa8c}.hljs-comment,.hljs-quote,.hljs-deletion,.hljs-meta{color:#6272a4}.hljs-keyword,.hljs-selector-tag,.hljs-literal,.hljs-title,.hljs-section,.hljs-doctag,.hljs-type,.hljs-name,.hljs-strong{font-weight:bold}.hljs-emphasis{font-style:italic}header.post{background-color:var(--additional-light)}main.post{grid-template:'text empty'/1fr 1fr}.text{justify-content:start}.text h1,.text h2,.text p{width:100%}.text h2{margin-top:1.75rem;margin-bottom:1rem}.text a,.text ol,.text p,.text ul{font-family:'New York',serif;font-weight:400}.text p{margin-top:1rem}.text p:first-of-type{margin:0;padding:1rem;width:unset;background-color:var(--additional-light)}.text a{font-size:inherit;color:var(--accent-blue)}.text a:hover{color:inherit}.text img,.text video{border:.25rem solid var(--additional-light);width:calc(100% - .5rem);background-color:var(--additional-light)}</style>
    <link rel="stylesheet" href="/assets/css/mobile.css" media="none" onload="if(media!='(max-width: 750px)')media='(max-width: 750px)'">
    <link rel="stylesheet" href="/assets/css/colors.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="/assets/css/fonts.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="/assets/css/dark.css" media="none" onload="if(media!='all')media='all'">
    <link rel="apple-touch-icon" sizes="256x256" href="https://dtroode.netlify.com/assets/img/logo/icon-256.png">
    <link rel="apple-touch-icon" sizes="128x128" href="https://dtroode.netlify.com/assets/img/logo/icon-128.png">
    <link rel="apple-touch-icon" sizes="64x64" href="https://dtroode.netlify.com/assets/img/logo/icon-64.png">
    <link rel="apple-touch-icon" sizes="32x32" href="https://dtroode.netlify.com/assets/img/logo/icon-32.png">
    <link rel="apple-touch-icon" sizes="16x16" href="https://dtroode.netlify.com/assets/img/logo/icon-16.png">
    <link rel="icon" type="img/png" sizes="256x256" href="https://dtroode.netlify.com/assets/img/logo/icon-256.png">
    <link rel="icon" type="img/png" sizes="128x128" href="https://dtroode.netlify.com/assets/img/logo/icon-128.png">
    <link rel="icon" type="img/png" sizes="64x64" href="https://dtroode.netlify.com/assets/img/logo/icon-64.png">
    <link rel="icon" type="img/png" sizes="32x32" href="https://dtroode.netlify.com/assets/img/logo/icon-32.png">
    <link rel="icon" type="img/png" sizes="16x16" href="https://dtroode.netlify.com/assets/img/logo/icon-16.png">

  </head>
  <body>
    <header class="post">
      <nav>
        <a href="/" class="long-back">Blog</a>
        <a href="/tags/{{ page.categories }}" class="tagname back" id="{{ page.categories }}">{{ page.categories }}</a>
      </nav>
      <h1>{{ page.title }}</h1>
      <hr>
    </header>
    <main class="post">
      <section class="text">
        {% assign words = page.content | strip_html | number_of_words %}
        <p>{{ page.date | date_to_string }} â€¢ {{ words | divided_by: 180 | plus: 1 }} min read</p>
        {{ content }}
      </section>
    </main>
    {% include footer.html %}
  </body>
</html>

---
layout: default
---
<body>
  <header class="tag">
    <nav>
      <a href="/" class="long-back">Blog</a>
      <a href="/tags" class="back">Tags</a>
    </nav>
    <h1>{{ page.title }}</h1>
    <hr>
  </header>
  <main class="tag">
    <section class="articles">
      {% assign filtered_posts = site.posts | where: 'categories', page.short_name %}
      {% for post in filtered_posts %}
      {% assign tag = post.categories %}
        <article class="page {{tag}} tag-page">
          <a href="{{ post.url }}" class="page-link">
            <section class="page-content">
              <h2>{{ post.title }}</h2>
            </section>
          </a>
        </article>
      {% endfor %}
    </section>
  </main>
  {% include footer.html %}
</body>

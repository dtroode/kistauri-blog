<!DOCTYPE html>
<html lang="ru">
<head>

  <!-- HTML Meta Tags -->
  <title>{{ page.title }}</title>
  <meta charset="utf-8">

</head>
<body>
  <style>
    /* Additional fonts */
    @import url('https://rsms.me/inter/inter.css');
    html {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-feature-settings: 'case' 1;
    }

    /* Selection */
    *::selection {
      background-color: var(--accent-red);
      color: var(--main-dark);
    }
    *::-moz-selection {
      background-color: var(--accent-red);
      color: var(--main-dark);
    }

    /* Main style settings */
    body {
      margin: 0;
      background-color: var(--main-dark);
    }
    a {
      display: block;
      position: absolute;
      top: 2.5rem;
      left: 50%;
      padding: 0.5rem;
      transform: translateX(-50%);
      font-size: 2rem;
      font-style: italic;
      background-color: var(--main-light);
      color: var(--main-dark);
    }
    a:after {
      content: '⟶';
      text-decoration: none;
    }
    a:hover {
      color: var(--accent-blue);
    }
    a:hover:after {
      content: '⟵';
    }
    span.error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%, -50%, 0);
      font-size: 12rem;
      color: var(--accent-red);
    }

    /* Mobile style settings */
    @media screen and (max-width: 950px) {
      html {
        font-size: 12px;
      }
    }
  </style>
  <span class="error" id="error">404</span>
  <a href="/" class="back">Back to main</a>
  <script>
    var fonts = [
      "Inter, sans-serif",
      "Helvetica, sans-serif",
      "Roboto, sans-serif",
      "Verdana, sans-serif",
      "Arial, sans-serif",
      "'Comic Sans MS', sans-serif",
      "'Segoe UI', sans-serif",
      "Georgia, serif",
      "Iowan, serif",
      "'Times New Roman', serif",
      "Times, serif",
      "Palatino, serif",
      "Garamond, serif",
      "Bookman, serif",
      "'Space Mono', monospace",
      "'Fira Mono', monospace",
      "Inconsolata, monospace",
      "'Courier New', monospace",
      "Oswald, fantasy"
    ]
    var fontStyles = [
      "italic",
      "normal"
    ]
    var error = document.getElementById('error');

    function changeErrorFont() {
      setInterval(() => {
        error.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
        error.style.fontStyle = fontStyles[Math.floor(Math.random() * fontStyles.length)];
      }, 100);
    }

    window.addEventListener('load', () => changeErrorFont());
  </script>
</body>
</html>

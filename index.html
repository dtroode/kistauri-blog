---
title: David Kistauri Blog
---
<body>
  <main>
    <header>
      <section class="portfolio">
        <article class="heading">
          <h1>David<br>Kistauri<br><span>Blog</span></h1>
        </article>
        <article class="content">
          <picture class="image">
            <source media="(prefers-color-scheme: dark)" srcset="/assets/img/avatar-dark.png">
              <img src="/assets/img/avatar-light.png" alt="">
          </picture>
        </article>
        <hr>
      </section>
    </header>
    <section class="blog">
      <section class="categories">
        <article class="heading">
          <h2>About categories</h2>
        </article>
        <article class="content categories">
          <p class="tagname">
            <a href="/tags/me" id="me">
              Me
            </a>
          </p>
          <p class="tagname">
            <a href="/tags/works" id="works">
              My works
            </a>
          </p>
          <p class="tagname">
            <a href="/tags/news" id="news">
              News
            </a>
          </p>
          <p class="tagname">
            <a href="/tags/thoughts" id="thoughts">
              Thoughts
            </a>
          </p>
        </article>
        <hr>
      </section>
      <section class="articles">
        {% for post in site.posts %}
          <article class="page">
            <a href="{{ post.url }}" class="page-link">
              <img src="{{ post.thumbnail }}" alt="" class="page-background">
              <article class="page-content">
                <h2>{{ post.title }}</h2>
                {{ post.excerpt }}
              </article>
            </a>
          </article>
        {% endfor %}
      </section>
    </section>
    {% include footer.html %}
  </main>
  <script src="/assets/js/articleHeight.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>

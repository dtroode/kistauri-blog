---
title: David Kistauri Blog
---
<body>
  <header class="blog">
    <h1>David<br>Kistauri<br><span>Blog</span></h1>
    <nav>
      <a href="/portfolio/">Portfolio</a>
      <a href="/archive/">Archive</a>
      {% include categories.html %}
    </nav>
    <hr>
  </header>
  <main class="blog">
    <section class="categories">
      <h2>About categories</h2>
      <nav>
        <a href="/tags/me" class="tagname" id="me">Me</a>
        <a href="/tags/works" class="tagname" id="works">Works</a>
        <a href="/tags/news" class="tagname" id="news">News</a>
        <a href="/tags/thoughts" class="tagname" id="thoughts">Thoughts</a>
      </nav>
      <hr>
    </section>
    <section class="articles">
      {% for post in site.posts limit:10 %}
        <article class="page">
          <a href="{{ post.url }}" class="page-link">
            <img data-src="{{ post.thumbnail }}" alt="" class="page-background lazyload">
            <section class="page-content">
              <h2>{{ post.title }}</h2>
              <p>{{ post.description }}</p>
            </section>
          </a>
        </article>
      {% endfor %}
      <a href="/archive" class="show-more">
        More...
      </a>
    </section>
  </main>
  {% include footer.html %}
  <script src="/assets/js/articleHeight.js"></script>
  <script async>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>

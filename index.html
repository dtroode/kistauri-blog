---
title: David Kistauri Blog
---
<body>
  <header class="blog">
    <h1>David<br>Kistauri<br><span>Blog</span></h1>
		<picture>
			<source media="(prefers-color-scheme: dark)" srcset="/assets/img/avatar-dark.png">
			<img src="/assets/img/avatar-light.png" alt="logo">
    </picture>
    <section class="links">
      <nav>
        <a href="/portfolio/">Portfolio</a>
        <hr>
      </nav>
    </section>
  </header>
  <main class="blog">
    <section class="categories">
      <h2>About categories</h2>
      <nav>
        <a href="/tags/me" class="tagname" id="me">Me</a>
        <a href="/tags/works" class="tagname" id="works">Works</a>
        <a href="/tags/news" class="tagname" id="news">News</a>
        <a href="/tags/thoughts" class="tagname" id="thoughts">Thoughts</a>
      </nav>
      <hr>
    </section>
    <section class="articles">
      {% for post in site.posts %}
        <article class="page">
          <a href="{{ post.url }}" class="page-link">
            <img src="{{ post.thumbnail }}" alt="" class="page-background">
            <section class="page-content">
              <h2>{{ post.title }}</h2>
              {{ post.excerpt }}
            </section>
          </a>
        </article>
      {% endfor %}
    </section>
  </main>
  {% include footer.html %}
  <script src="/assets/js/articleHeight.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
